<!DOCTYPE html>
<html lang="ru">

<head>
    <title lang="en">
        Mesto
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="root">
        <header class="header">
            <img src="./images/Vector.svg" alt="логотип 'место'" class="header__logo">
            <div class="header__line"></div>
        </header>
        <main>
            <section class="profile">
                <img src="./images/image.png" alt="фотография пользователя" class="profile__image">
                <div class="info">
                    <div class="info__position">
                        <h1 class="info__name">
                            Жак-Ив Кусто
                        </h1>
                        <button class="edit-button">
                            <img src="./images/Edit-Button.svg" alt="кнопка редактирования информации"
                                class="edit-button__image">
                        </button>
                    </div>
                    <p class="info__description">
                        Исследователь океана
                    </p>
                </div>
                <button class="add-button">
                    <img src="./images/ForAddButton.svg" alt="кнопка добавления фотографий" class="add-button__image">
                </button>
            </section>
            <section class="elements" aria-label="photos">
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.png" class="element__image"
                        alt="загруженная пользователем фотография">
                    <div class="group">
                        <p class="group__text">
                            Карачаевск
                        </p>
                        <img class="group__rectangle" src="./images/Like.svg"
                            alt="значок отмечающий одобрительную оценку изображения">
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" class="element__image"
                        alt="загруженная пользователем фотография">
                    <div class="group">
                        <p class="group__text">
                            Гора Эльбрус
                        </p>
                        <img class="group__rectangle" src="./images/Like.svg"
                            alt="значок отмечающий одобрительную оценку изображения">
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" class="element__image"
                        alt="загруженная пользователем фотография">
                    <div class="group">
                        <p class="group__text">
                            Домбай
                        </p>
                        <img class="group__rectangle" src="./images/Like.svg"
                            alt="значок отмечающий одобрительную оценку изображения">
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" class="element__image"
                        alt="загруженная пользователем фотография">
                    <div class="group">
                        <p class="group__text">
                            Гора Эльбрус
                        </p>
                        <img class="group__rectangle" src="./images/Like.svg"
                            alt="значок отмечающий одобрительную оценку изображения">
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" class="element__image"
                        alt="загруженная пользователем фотография">
                    <div class="group">
                        <p class="group__text">
                            Домбай
                        </p>
                        <img class="group__rectangle" src="./images/Like.svg"
                            alt="значок отмечающий одобрительную оценку изображения">
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.png" class="element__image"
                        alt="загруженная пользователем фотография">
                    <div class="group">
                        <p class="group__text">
                            Карачаево-Черкессия
                        </p>
                        <img class="group__rectangle" src="./images/Like.svg"
                            alt="значок отмечающий одобрительную оценку изображения">
                    </div>
                </div>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">
                &#169; 2020 Mesto Russia
            </p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <div class="popup__close-btn"></div>
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" placeholder="Жак-Ив Кусто" class="popup__field popup__field_name">
                <input type="text" placeholder="Исследователь океана" class="popup__field popup__field_job">
                <button class="popup__edit-btn" type="submit">
                    Сохранить
                </button>
            </div>
        </div>
    </div>
    <script src="./pages/index.js"></script>
</body>

</html>
