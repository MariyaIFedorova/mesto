<!DOCTYPE html>
<html lang="ru">

<head>
    <title lang="en">
        Mesto
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="root">
        <header class="header">
            <img src="./images/Vector.svg" alt="логотип 'место'" class="header__logo">
            <div class="header__line"></div>
        </header>
        <main>
            <section class="profile">
                <img src="./images/image.png" alt="фотография пользователя" class="profile__image">
                <div class="info">
                    <div class="info__position">
                        <h1 class="info__name">
                            Жак-Ив Кусто
                        </h1>
                        <button class="edit-button" type="button"></button>
                    </div>
                    <p class="info__description">
                        Исследователь океана
                    </p>
                </div>
                <button class="add-button" type="button"></button>
            </section>
            <section class="elements" aria-label="photos">
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.png" class="element__image"
                        alt="загруженная пользователем фотография">
                    <div class="group">
                        <h2 class="group__text">
                            Карачаевск
                        </h2>
                        <button type="button" class="group__rectangle"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" class="element__image"
                        alt="загруженная пользователем фотография">
                    <div class="group">
                        <h2 class="group__text">
                            Гора Эльбрус
                        </h2>
                        <button type="button" class="group__rectangle"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" class="element__image"
                        alt="загруженная пользователем фотография">
                    <div class="group">
                        <h2 class="group__text">
                            Домбай
                        </h2>
                        <button type="button" class="group__rectangle"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" class="element__image"
                        alt="загруженная пользователем фотография">
                    <div class="group">
                        <h2 class="group__text">
                            Гора Эльбрус
                        </h2>
                        <button type="button" class="group__rectangle"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" class="element__image"
                        alt="загруженная пользователем фотография">
                    <div class="group">
                        <h2 class="group__text">
                            Домбай
                        </h2>
                        <button type="button" class="group__rectangle"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.png" class="element__image"
                        alt="загруженная пользователем фотография">
                    <div class="group">
                        <h2 class="group__text">
                            Карачаево-Черкессия
                        </h2>
                        <button type="button" class="group__rectangle"></button>
                    </div>
                </div>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">
                &#169; 2020 Mesto Russia
            </p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <div class="popup__close-btn"></div>
                <form class="popup__content" name="userInfo">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" class="popup__field popup__field_type popup__field_type_name" name="nameInfo">
                    <input type="text" class="popup__field popup__field_type popup__field_type_job" name="jobInfo">
                    <button class="popup__edit-btn" type="submit">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="./pages/index.js"></script>
</body>

</html>
