<!DOCTYPE html>
<html lang="ru">

<head>
    <title lang="en">
        Mesto
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="root">
        <header class="header">
            <img src="./images/Vector.svg" alt="логотип 'место'" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <img src="./images/image.png" alt="фотография пользователя" class="profile__image">
                <div class="info">
                    <div class="info__position">
                        <h1 class="info__name">Жак-Ив Кусто</h1>
                        <button class="edit-button" type="button"></button>
                    </div>
                    <p class="info__description">Исследователь океана</p>
                </div>
                <button class="add-button" type="button"></button>
            </section>
            <section class="elements" aria-label="photos"></section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                &#169; 2020 Mesto Russia
            </p>
        </footer>
        <template id="cards-template">
            <div class="element">
                <button type="button" class="element__delete-btn"></button>
                <img class="element__image" alt="загруженная пользователем фотография" id="elementPicture">
                <div class="group">
                    <h2 class="group__text"></h2>
                    <button type="button" class="group__rectangle"></button>
                </div>
            </div>
        </template>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-btn" type="button"></button>
                <form class="popup__content" name="userInfo">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" class="popup__field popup__field_type_name" name="nameInfo">
                    <input type="text" class="popup__field popup__field_type_job" name="jobInfo">
                    <button class="popup__edit-btn" type="submit">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
        <div class="add-popup">
            <div class="add-popup__container">
                <button class="add-popup__close-btn" type="button"></button>
                <form class="add-popup__content" name="newPlaceInfo">
                    <h2 class="add-popup__title">Новое место</h2>
                    <input type="text" class="add-popup__field add-popup__field_type_place" name="placeInfo"
                        placeholder="Название">
                    <input type="text" class="add-popup__field add-popup__field_type_adress" name="placeUrl"
                        placeholder="Ссылка на картинку">
                    <button class="add-popup__edit-btn" type="submit">
                        Создать
                    </button>
                </form>
            </div>
        </div>
        <div class="image-popup">
            <div class="image-popup__container">
                <button class="image-popup__close-btn"></button>
                <figure class="image-popup__content">
                    <img class="image-popup__picture" alt="всплывающее окно для просмотра фотографии" src="#">
                    <figcaption class="image-popup__text"></figcaption>
                </figure>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
